<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Entanglement</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--color-border);
        }

        .admin-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .admin-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--color-accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-accent-hover);
        }

        .btn-secondary {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg-hover);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 4px 10px;
            font-size: 12px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--color-bg-secondary);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .user-table th,
        .user-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--color-border);
        }

        .user-table th {
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
            background: var(--color-bg-tertiary);
        }

        .user-table td {
            font-size: 14px;
            color: var(--color-text-primary);
        }

        .user-table tr:last-child td {
            border-bottom: none;
        }

        .user-table tr:hover td {
            background: var(--color-bg-hover);
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-admin {
            background: rgba(0, 102, 204, 0.15);
            color: var(--color-accent);
        }

        .badge-user {
            background: var(--color-bg-tertiary);
            color: var(--color-text-secondary);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--color-text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            font-size: 14px;
        }

        .back-link {
            color: var(--color-accent);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <a href="/" class="back-link">‚Üê Back to Files</a>
                <h1>User Management</h1>
            </div>
            <div class="admin-actions">
                <button id="create-user-btn" class="btn btn-primary">+ Create User</button>
            </div>
        </div>

        <div id="error-container" hidden></div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-list">
                <tr>
                    <td colspan="4" class="empty-state">Loading users...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Create User Modal -->
    <div id="create-modal" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-header">Create User</div>
            <div id="create-error" class="error-message" hidden></div>
            <form id="create-form">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" required minlength="3" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" required minlength="4">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="new-is-admin">
                    <label for="new-is-admin" style="margin-bottom: 0;">Administrator</label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-modal" class="modal" hidden>
        <div class="modal-content">
            <div class="modal-header">Reset Password</div>
            <div id="reset-error" class="error-message" hidden></div>
            <form id="reset-form">
                <input type="hidden" id="reset-user-id">
                <p style="margin-bottom: 16px; color: var(--color-text-secondary);">
                    Reset password for <strong id="reset-username"></strong>
                </p>
                <div class="form-group">
                    <label for="reset-password">New Password</label>
                    <input type="password" id="reset-password" required minlength="4">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeResetModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const token = localStorage.getItem('entanglement_token');
        const isAdmin = localStorage.getItem('entanglement_is_admin') === 'true';

        // Check auth
        if (!token || !isAdmin) {
            alert('Admin access required');
            window.location.href = '/';
        }

        const userList = document.getElementById('user-list');
        const createModal = document.getElementById('create-modal');
        const resetModal = document.getElementById('reset-modal');
        const createForm = document.getElementById('create-form');
        const resetForm = document.getElementById('reset-form');

        // Load users on page load
        loadUsers();

        document.getElementById('create-user-btn').addEventListener('click', () => {
            createModal.hidden = false;
            document.getElementById('new-username').focus();
        });

        createForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('create-error');
            errorEl.hidden = true;

            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        username: document.getElementById('new-username').value,
                        password: document.getElementById('new-password').value,
                        is_admin: document.getElementById('new-is-admin').checked
                    })
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.message || 'Failed to create user');
                }

                closeCreateModal();
                loadUsers();
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.hidden = false;
            }
        });

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('reset-error');
            errorEl.hidden = true;

            try {
                const userId = document.getElementById('reset-user-id').value;
                const response = await fetch(`${API_BASE}/admin/users/${userId}/password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        new_password: document.getElementById('reset-password').value
                    })
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.message || 'Failed to reset password');
                }

                closeResetModal();
                alert('Password updated successfully');
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.hidden = false;
            }
        });

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Failed to load users');
                }

                const users = await response.json();
                renderUsers(users);
            } catch (error) {
                userList.innerHTML = `<tr><td colspan="4" class="empty-state">${error.message}</td></tr>`;
            }
        }

        function renderUsers(users) {
            if (users.length === 0) {
                userList.innerHTML = '<tr><td colspan="4" class="empty-state">No users found</td></tr>';
                return;
            }

            userList.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${escapeHtml(user.username)}</strong></td>
                    <td><span class="badge ${user.is_admin ? 'badge-admin' : 'badge-user'}">${user.is_admin ? 'Admin' : 'User'}</span></td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-secondary btn-sm" onclick="showResetModal('${user.id}', '${escapeHtml(user.username)}')">Reset Password</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}', '${escapeHtml(user.username)}')">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function showResetModal(userId, username) {
            document.getElementById('reset-user-id').value = userId;
            document.getElementById('reset-username').textContent = username;
            document.getElementById('reset-password').value = '';
            document.getElementById('reset-error').hidden = true;
            resetModal.hidden = false;
            document.getElementById('reset-password').focus();
        }

        function closeResetModal() {
            resetModal.hidden = true;
            resetForm.reset();
        }

        function closeCreateModal() {
            createModal.hidden = true;
            createForm.reset();
            document.getElementById('create-error').hidden = true;
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Delete user "${username}"? This cannot be undone.`)) return;

            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.message || 'Failed to delete user');
                }

                loadUsers();
            } catch (error) {
                alert(error.message);
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // Close modals on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeCreateModal();
                closeResetModal();
            }
        });

        // Close modals on backdrop click
        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) closeCreateModal();
        });
        resetModal.addEventListener('click', (e) => {
            if (e.target === resetModal) closeResetModal();
        });

        // Apply saved theme
        const savedTheme = localStorage.getItem('entanglement_theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>

</html>
