name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Rust Server Tests
  # ==========================================================================
  server-tests:
    name: Server Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: entanglement
          POSTGRES_PASSWORD: entanglement
          POSTGRES_DB: entanglement
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: server -> target

      - name: Check formatting
        working-directory: server
        run: cargo fmt --check

      - name: Run clippy
        working-directory: server
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: server
        env:
          DATABASE_URL: postgres://entanglement:entanglement@localhost:5432/entanglement
          JWT_SECRET: test-jwt-secret-for-ci-only
          BLOB_STORAGE_PATH: /tmp/entanglement-blobs
        run: cargo test --verbose

  # ==========================================================================
  # CLI Client Tests
  # ==========================================================================
  cli-tests:
    name: CLI Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: client/cli -> target

      - name: Build CLI
        working-directory: client/cli
        run: cargo build --verbose

      - name: Run tests
        working-directory: client/cli
        run: cargo test --verbose

  # ==========================================================================
  # Workspace Check
  # ==========================================================================
  workspace-check:
    name: Workspace Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: entanglement
          POSTGRES_PASSWORD: entanglement
          POSTGRES_DB: entanglement
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build workspace
        env:
          DATABASE_URL: postgres://entanglement:entanglement@localhost:5432/entanglement
          JWT_SECRET: test-jwt-secret-for-ci-only
          BLOB_STORAGE_PATH: /tmp/entanglement-blobs
        run: cargo build --workspace --verbose

      - name: Test workspace
        env:
          DATABASE_URL: postgres://entanglement:entanglement@localhost:5432/entanglement
          JWT_SECRET: test-jwt-secret-for-ci-only
          BLOB_STORAGE_PATH: /tmp/entanglement-blobs
        run: cargo test --workspace --verbose

  # ==========================================================================
  # Docker Build & Smoke Test
  # ==========================================================================
  docker:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: false
          load: true
          tags: entanglement-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start services
        working-directory: server
        run: |
          docker compose up -d postgres
          sleep 5
          docker compose up -d server

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:1975/health > /dev/null 2>&1; then
              echo "Server is healthy"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "Server failed to start"
          docker compose -f server/docker-compose.yml logs server
          exit 1

      - name: Stop services
        if: always()
        working-directory: server
        run: docker compose down -v
